<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>èµ›åšç”µå­çƒŸèŠ±</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      max-width: 280px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .controls h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #ff6b6b;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
      font-size: 12px;
    }
    
    .shape-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .shape-btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .shape-btn.active {
      background: #ff6b6b;
      border-color: #ff6b6b;
    }
    
    .shape-btn:hover {
      background: rgba(255,107,107,0.3);
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .slider-container input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      outline: none;
    }
    
    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #ff6b6b;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .slider-value {
      min-width: 40px;
      text-align: right;
      color: #ff6b6b;
    }
    
    .color-btns {
      display: flex;
      gap: 8px;
    }
    
    .color-btn {
      flex: 1;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .color-btn.active {
      background: #ff6b6b;
      border-color: #ff6b6b;
    }
    
    .hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      pointer-events: none;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .settings-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <button class="settings-btn" id="toggleBtn">âš™ï¸</button>
  
  <div class="controls" id="controls">
    <h3>ğŸ† çƒŸèŠ±å½¢çŠ¶</h3>
    <div class="control-group">
      <div class="shape-buttons">
        <button class="shape-btn active" data-shape="sphere">çƒå½¢</button>
        <button class="shape-btn" data-shape="ring">åœ†ç¯</button>
        <button class="shape-btn" data-shape="star">äº”è§’æ˜Ÿ</button>
        <button class="shape-btn" data-shape="heart">çˆ±å¿ƒ</button>
        <button class="shape-btn" data-shape="text">æ–‡å­—</button>
        <button class="shape-btn" data-shape="random">éšæœº</button>
      </div>
    </div>
    
    <div class="control-group" id="textInputGroup" style="display:none;">
      <label>è‡ªå®šä¹‰æ–‡å­—ï¼ˆé€—å·åˆ†éš”å¤šè¡Œï¼‰</label>
      <input type="text" id="textInput" placeholder="æ–°å¹´å¿«ä¹,ä¸‡äº‹å¦‚æ„" 
             style="width:100%;padding:8px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:6px;color:#fff;">
    </div>
    
    <h3>âš™ï¸ ç‰©ç†å‚æ•°</h3>
    <div class="control-group">
      <label>ç²’å­æ•°é‡</label>
      <div class="slider-container">
        <input type="range" id="particleCount" min="50" max="500" value="150">
        <span class="slider-value" id="particleCountVal">150</span>
      </div>
    </div>
    
    <div class="control-group">
      <label>é‡åŠ›ç³»æ•°</label>
      <div class="slider-container">
        <input type="range" id="gravity" min="0" max="30" value="12">
        <span class="slider-value" id="gravityVal">0.12</span>
      </div>
    </div>
    
    <h3>ğŸ¨ è§†è§‰æ•ˆæœ</h3>
    <div class="control-group">
      <label>æ‹–å°¾é•¿åº¦</label>
      <div class="slider-container">
        <input type="range" id="trail" min="0" max="50" value="15">
        <span class="slider-value" id="trailVal">0.15</span>
      </div>
    </div>
    
    <div class="control-group">
      <label>é¢œè‰²åŸºè°ƒ</label>
      <div class="color-btns">
        <button class="color-btn active" data-color="rainbow">å½©è‰²</button>
        <button class="color-btn" data-color="red">çº¢è‰²</button>
        <button class="color-btn" data-color="blue">è“è‰²</button>
        <button class="color-btn" data-color="green">ç»¿è‰²</button>
        <button class="color-btn" data-color="gold">é‡‘è‰²</button>
      </div>
    </div>
  </div>
  
  <div class="hint">ğŸ‘† ç‚¹å‡»/è§¦æ‘¸å±å¹•å‘å°„çƒŸèŠ±</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];
    let currentShape = 'sphere';
    let currentColor = 'rainbow';
    let particleCount = 150;
    let gravity = 0.12;
    let trailLength = 0.15;
    let textLines = ['æ–°å¹´å¿«ä¹', 'ä¸‡äº‹å¦‚æ„'];
    let customText = '';
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resize);
    resize();
    
    // é¢œè‰²é…ç½®
    const colorPalettes = {
      rainbow: null,
      red: ['#ff0000', '#ff4444', '#ff6666', '#ff8888', '#ffaaaa'],
      blue: ['#0000ff', '#4444ff', '#6666ff', '#8888ff', '#aaaaff'],
      green: ['#00ff00', '#44ff44', '#66ff66', '#88ff88', '#aaffaa'],
      gold: ['#ffd700', '#ffec8b', '#f0e68c', '#ffa500', '#ff8c00']
    };
    
    function getColor() {
      if (currentColor === 'rainbow') {
        const hue = Math.random() * 360;
        return `hsl(${hue}, 100%, 60%)`;
      }
      const palette = colorPalettes[currentColor];
      return palette[Math.floor(Math.random() * palette.length)];
    }
    
    class Particle {
      constructor(x, y, shape = 'sphere', text = '') {
        this.x = x;
        this.y = y;
        this.shape = shape;
        this.text = text;
        this.init();
      }
      
      init() {
        this.life = 1;
        this.decay = 0.015 + Math.random() * 0.01;
        
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 8 + 2;
        
        if (this.shape === 'sphere') {
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
        } else if (this.shape === 'ring') {
          const ringAngle = Math.random() * Math.PI * 2;
          const ringSpeed = 3 + Math.random() * 2;
          this.vx = Math.cos(ringAngle) * ringSpeed;
          this.vy = Math.sin(ringAngle) * ringSpeed;
        } else if (this.shape === 'star') {
          const starAngle = (Math.random() * 5) * Math.PI * 2 / 5;
          const starSpeed = Math.random() * 6 + 2;
          this.vx = Math.cos(starAngle) * starSpeed;
          this.vy = Math.sin(starAngle) * starSpeed;
        } else if (this.shape === 'heart') {
          const t = Math.random() * Math.PI * 2;
          const heartSpeed = Math.random() * 5 + 2;
          this.vx = heartSpeed * Math.sin(t) * Math.cos(t);
          this.vy = heartSpeed * Math.sin(t) - 1;
        } else if (this.shape === 'text' && this.text) {
          this.vx = (Math.random() - 0.5) * 6;
          this.vy = -Math.random() * 8 - 2;
          this.charIndex = Math.floor(Math.random() * this.text.length);
          this.char = this.text[this.charIndex];
        } else {
          this.vx = (Math.random() - 0.5) * 10;
          this.vy = (Math.random() - 0.5) * 10;
        }
        
        this.color = getColor();
        this.size = Math.random() * 3 + 2;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += gravity;
        this.life -= this.decay;
        this.size *= 0.99;
      }
      
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life;
        
        if (this.shape === 'text' && this.char) {
          ctx.font = `${this.size * 8}px Arial`;
          ctx.fillText(this.char, this.x, this.y);
        } else {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.globalAlpha = 1;
      }
      
      isDead() {
        return this.life <= 0 || this.size < 0.5;
      }
    }
    
    function createFirework(x, y) {
      let shape = currentShape;
      if (shape === 'random') {
        const shapes = ['sphere', 'ring', 'star', 'heart'];
        shape = shapes[Math.floor(Math.random() * shapes.length)];
      }
      
      let text = '';
      if (shape === 'text') {
        const allText = customText || textLines.join(',');
        const lines = allText.split(',').filter(t => t.trim());
        text = lines[Math.floor(Math.random() * lines.length)] || 'ğŸ†';
      }
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, shape, text));
      }
    }
    
    function animate() {
      // æ‹–å°¾æ•ˆæœ
      ctx.fillStyle = `rgba(0, 0, 0, ${1 - trailLength})`;
      ctx.fillRect(0, 0, width, height);
      
      // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
      particles = particles.filter(p => {
        p.update();
        p.draw();
        return !p.isDead();
      });
      
      requestAnimationFrame(animate);
    }
    
    // äº‹ä»¶ç›‘å¬
    canvas.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
    });
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      for (let i = 0; i < e.touches.length; i++) {
        createFirework(e.touches[i].clientX, e.touches[i].clientY);
      }
    });
    
    // è§¦æ‘¸ç§»åŠ¨å‘å°„
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (Math.random() < 0.3) {
        createFirework(e.touches[0].clientX, e.touches[0].clientY);
      }
    });
    
    // æ§ä»¶äº‹ä»¶
    document.getElementById('toggleBtn').addEventListener('click', () => {
      document.getElementById('controls').classList.toggle('hidden');
    });
    
    // å½¢çŠ¶æŒ‰é’®
    document.querySelectorAll('.shape-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentShape = btn.dataset.shape;
        document.getElementById('textInputGroup').style.display = 
          currentShape === 'text' ? 'block' : 'none';
      });
    });
    
    // é¢œè‰²æŒ‰é’®
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.dataset.color;
      });
    });
    
    // æ»‘å—
    document.getElementById('particleCount').addEventListener('input', (e) => {
      particleCount = parseInt(e.target.value);
      document.getElementById('particleCountVal').textContent = particleCount;
    });
    
    document.getElementById('gravity').addEventListener('input', (e) => {
      gravity = parseInt(e.target.value) / 100;
      document.getElementById('gravityVal').textContent = gravity.toFixed(2);
    });
    
    document.getElementById('trail').addEventListener('input', (e) => {
      trailLength = parseInt(e.target.value) / 100;
      document.getElementById('trailVal').textContent = trailLength.toFixed(2);
    });
    
    // æ–‡å­—è¾“å…¥
    document.getElementById('textInput').addEventListener('input', (e) => {
      customText = e.target.value;
    });
    
    // è‡ªåŠ¨å‘å°„
    setInterval(() => {
      if (Math.random() < 0.3) {
        const x = Math.random() * width * 0.8 + width * 0.1;
        const y = Math.random() * height * 0.5 + height * 0.1;
        createFirework(x, y);
      }
    }, 500);
    
    animate();
  </script>
</body>
</html>
